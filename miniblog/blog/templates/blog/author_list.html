{% extends "base_generic.html" %}
{% block title %}
    <title>All-bloggers</title>
{% endblock title %}
{% block content %}
    <h1>All Bloggers</h1>
    {% if author_list %}
    <ul>
        {% for blogger in author_list %}
            <a href="{{ blogger.get_absolute_url }}"><h4>{{ blogger.username }}</h4></a>
            <hr>
        {% endfor %}
    </ul>
    {% else %}
        <p>The are no bloggers yet!</p>
    {% endif %}
{% endblock %}
