{% extends "base_generic.html" %}
{% block title %}
    <title>Author-detail</title>
{% endblock title %}
{% block content %}
    <h1>{{ author.username }}</h1>
    <h4>Biography:</h4><p class="breakline">{{ author.bio }}</p>
    <hr>
    <h5>Posts:</h5>
    {% for post in author.blogpost_set.all %}
        <a href="{{ post.get_absolute_url }}">{{post.title}}, {{ post.date }}</a>
        <hr>
    {% endfor %}
{% endblock %}
